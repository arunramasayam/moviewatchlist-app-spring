<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/mywatchlist.css">
</head>
<body>
<div id="top-container">
    <div class="search-left">
        <input type="text" id="searchBox" placeholder="Search movies..." />
        <button onclick="triggerSearch()">Search</button>
    </div>

    <div id="navbar-container"></div>
    <div id="user-section"></div>
</div>


<div class="watchlist-columns">
    <div class="column">
        <h2>All Movies</h2>
        <div id="all-movies"></div>
    </div>

    <div class="column">
        <h2>Watched</h2>
        <div id="watched-movies"></div>
    </div>

    <div class="column">
        <h2>To Watch</h2>
        <div id="to-watch-movies"></div>
    </div>
</div>
<script src="js/getCsrfToken.js"></script>
<script src="js/userinfo.js"></script>
<script src="js/logout.js"></script>
<script src="/js/watchlistselect.js"></script>
<script src="js/mywatchlist.js"></script>
<script src="js/navbar.js"></script>
<script src="js/triggersearch.js"></script>


</body>
</html>
